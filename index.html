<body>
    <h1>Password Generator</h1>

    <div class="container">
        <br><br><br><br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mx-auto">

                <div class="card" style="width: 20rem;">
                    <img src="lockkeys.jpg" class="card-img-top" alt="lock">
                    <h5 class="card-title">Choose Your Password</h5>
                        <p class="card-text">It Will Appear Below</p>
                        
                    <div class="card-body">
                        
                        <div class="input-group">

                            <input type="text" id="display" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <br><br>
                        <button onclick="generate()">Generate</button>
                    </div>
                </div>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
